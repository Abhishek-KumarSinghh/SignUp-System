<body>
   <div class="formcon">
    <div class="container">
        <div class="header">
            <h2>FORM</h2>
        </div>
        <form class="form" id="form"  onsubmit="event.preventDefault();onFormSubmit();">
            <div class="form-control box" id="parent">
                <!-- <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label> -->
                <label>Username</label>
                <input type="text" name="" id="username" placeholder="Enter your first name" value=""   onkeyup=" usernamev();">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control box">
                <label>Surname</label>
                <input type="text" name="" id="surname" placeholder="Enter your last name"  onkeyup="surnamev();">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control box">
                <label>E-mail</label>
                <input type="text" name="" id="email" placeholder="Enter your E-mail"  onkeyup=" emailv();">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control box">
                <label>Phone Number</label>
                <input type="number" name="" id="phone" placeholder="Enter your phone number"  onkeyup="phonev();">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>
            <div class="form-control box" style="display: flex;flex-direction: row;flex-wrap: nowrap;align-items: baseline;padding: 10px 300px 10px 0px;">
                <label for="">Gender</label>
                <input type="radio" id="male" name="gender" value="male" onclick="genderv();">Male</input>
                <input type="radio" id="female" name="gender" value="female" onclick="genderv();">Female</input>
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small style=" position: absolute; bottom: 0px; ">Error Msg</small>
                <!-- style="display: flex;flex-direction: row;flex-wrap: nowrap;align-items: baseline;padding-right: 150px;" -->
                <!-- <p>Gender</p> -->
                <!-- <br> -->
                <!-- <input type="radio" id="gender" name="101" value="Male">Male -->
                <!-- <input type="" id="gender"> -->
                <!-- <label for="101"><input type="radio" id="gender" name="101" value="Male"> Male</label>
            
                <label for="102"><input type="radio" id="gender" name="102" value="Female"> Female</label>  -->
                <!-- <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small> -->
            </div>
            <br>
            <div class="form-control box">
                <label for="">Feedback</label>
                <!-- <br> -->
                <input type="text" name="" id="feedback" placeholder="Please give your valuable feedback here.."  onkeyup="feedbackv();">
                <!-- <textarea name="" id="feedback" placeholder="Please give your valuable feedback here.." ></textarea> -->
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Msg</small>
            </div>

            <div class="form-control box" style="display: flex;  direction: row !important; height: 40px; " >
 
                <!-- for checkbox -->
                <input type="checkbox" id="chkbox" value="" placeholder="" style="width: 2%;" onclick="chkboxv();">
                <label for="chkbox" style="padding: 10px;" >  I accept all T & C</label>
                <i class="fa-solid fa-circle-check" style="position: absolute; right: 12px; top: 10px;"></i>
                <i class="fa-solid fa-circle-exclamation" style="position: absolute; right: 12px; top: 10px;"></i>
                <small style=" position: absolute; bottom: 0; " >Error Msg</small>

            </div>
            <!-- <div class="forco"> -->
                <input type="submit" name="" id="submit" class="btn" value="Submit">
            <!-- </div> -->
            <!-- onclick="validate();" -->
            
        </form>
        <!-- <p id="jsontext"></p> -->
    </div>
   </div>

   <td>
    <table class="list" id="employeeList">
     <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>E-mail</th>
                <th>Phone</th>
                <th>Feedback</th>
                <th>Gender</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
